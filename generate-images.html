<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-preview { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Generate Placeholder Images for ArcVantage Website</h1>
    <div id="output"></div>

    <script>
        function generateImage(width, height, text, filename, color = '#1a365d') {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = width;
            canvas.height = height;
            
            // Background
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, width, height);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width/2, height/2);
            
            // Download link
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${filename}`;
            link.style.display = 'block';
            link.style.margin = '10px';
            
            const div = document.createElement('div');
            div.className = 'image-preview';
            div.appendChild(canvas);
            div.appendChild(link);
            
            document.getElementById('output').appendChild(div);
        }

        // Generate project images
        generateImage(400, 300, 'Project 1', 'project-1.jpg', '#1a365d');
        generateImage(400, 300, 'Project 2', 'project-2.jpg', '#38b2ac');
        generateImage(400, 300, 'Project 3', 'project-3.jpg', '#d69e2e');
        generateImage(400, 300, 'Project 4', 'project-4.jpg', '#1a365d');
        generateImage(400, 300, 'Project 5', 'project-5.jpg', '#38b2ac');
        generateImage(400, 300, 'Project 6', 'project-6.jpg', '#d69e2e');

        // Generate blog images
        generateImage(400, 250, 'Blog 1', 'blog-1.jpg', '#1a365d');
        generateImage(400, 250, 'Blog 2', 'blog-2.jpg', '#38b2ac');
        generateImage(400, 250, 'Blog 3', 'blog-3.jpg', '#d69e2e');
        generateImage(400, 250, 'Blog 4', 'blog-4.jpg', '#1a365d');
        generateImage(400, 250, 'Blog 5', 'blog-5.jpg', '#38b2ac');
        generateImage(400, 250, 'Blog 6', 'blog-6.jpg', '#d69e2e');

        // Generate team images
        generateImage(200, 200, 'Sarah Chen', 'architect-1.jpg', '#1a365d');
        generateImage(200, 200, 'Marcus Rodriguez', 'designer-1.jpg', '#38b2ac');

        // Generate hero image
        generateImage(1200, 800, 'ArcVantage Hero', 'hero-bg.jpg', '#1a365d');
    </script>
</body>
</html>
